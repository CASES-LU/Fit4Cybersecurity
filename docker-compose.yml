version: '3'
services:

  db:
    image: postgres:latest
    hostname: db
    restart: always
    container_name: fit4cybersecurity_db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=postgres
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data/

  app:
    build: .
    container_name: fit4cybersecurity_web
    tty: true
    command: "./wait-for-postgres.sh db"
    volumes:
      - .:/csskp:rw
      - /csskp/static/npm_components/
    ports:
      - "8000:8000"
    expose:
      - '8000'
    depends_on:
      - db
    command: "./wait-for-postgres.sh db"

volumes:
  postgres_data: